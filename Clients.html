
<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div id="appClient">
    <table id="clientsTable" class="table table-striped table-bordered">

        <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
  
 
        <tr v-for="client in clients">
            <td @click="getClient(client.id)">{{ client.Name }}</td>
            <td>{{ client.PhoneNumber }}</td>
            <td>{{ client.Email }}</td>
            <td>{{ client.Address }}</td>
            <td>
                <button type="button" class="btn btn-primary" @click="getClient(client.id)">Open Modal</button>
            </td>
        </tr>
       
    </table>
    <div id="ClientInfoModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <th>ID</th>
                            <td>{{ clientInModal.id }}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{ clientInModal.Name }}</td>
                        </tr>
                        <tr>
                            <th>Phone number</th>
                            <td>{{ clientInModal.PhoneNumber }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ clientInModal.Email }}</td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td>{{ clientInModal.Address }}</td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div> 

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>

 <script src="library-frontend/rest-client.js"></script>
