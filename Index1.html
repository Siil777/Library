<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="book in books">
            <td>{{ book.name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.rating }}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>

<script>
    const vue = Vue.createApp({
        data() {
            return {
                books: [
                    { name: "1984", price: 20, rating: 10 },
                    { name: "In Search of Lost Time", price: 8.5, rating: 10 },
                    { name: "Don Quixote", price: 1.99, rating: 10 },
                    { name: "The Great Gatsby", price: 2.5, rating: 10 }
                ]
            };
        },
        async created() {
            // Assuming the server response is an array of books
            // If it's not, adjust accordingly
            this.books = await (await fetch('http://localhost:3030/books')).json();
        },
    });

    vue.mount('#app');

</script>

</body>
</html>
