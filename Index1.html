<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="book in books">
            <td @click="getBook(book.id)">{{ book.name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.rating }}</td>
            <td>
                <button type="button" class="btn btn-primary" @click="getBook(book.id)">Open Modal</button>
            </td>
        </tr>
        </tbody>
    </table>


    <!-- Modal -->
    <div id="bookInfoModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <th>ID</th>
                            <td>{{ bookInModal.id }}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{ bookInModal.name }}</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>{{ bookInModal.price }}</td>
                        </tr>
                        <tr>
                            <th>Rating</th>
                            <td>{{ bookInModal.rating }}</td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>

<!-- Include your Vue component script -->
<script src="library-frontend/rest-client.js"></script>



</body>
</html>
