<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div id="appBorrowingBook">
        <table id="clientsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id book</th>
                    <th>Id client</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in BorrowingBook" :key="book.id" @click="getBorrowBook(book.id)">
                    <td>{{ book.id_book }}</td>
                    <td>{{ book.id_client }}</td>
                </tr>                
            </tbody>
        </table>
        <div id="BorrowBookInfoModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                                <th>ID</th>
                                <td>{{ borrowInModal.id }}</td>
                            </tr>
                            <tr>
                                <th>Id book</th>
                                <td>{{ borrowInModal.id_book }}</td>
                            </tr>
                            <tr>
                                <th>Id book</th>
                                <td>{{ borrowInModal.id_client}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary text-white" data-bs-dismiss="modal">
            <a href="Index1.html">Books table</a>
        </button>
    </div>
    
    

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
